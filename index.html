<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>

<body>

    <header>
        <a href="highscore.html">
        <button class="high-score" id="high-score">View High Scores</button>
        </a>    
    </header>

    <div class="container">
        <h1>Do You Know?</h1>

            <div class="quiz">
            <div id="timer"><span id="time-left">10</span></div>
                <h2 id="question">Question goes here</h2>
                    <div id="answer-btns">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                        <button class="btn">Answer 5</button>
                    </div>
                <button id="next-btn">Next</button>
            </div>

        <!--This Code is Unfinished ðŸ˜­-->    
            <div class="hide" id="score">
                <h2>Score</h2>
                <h3>Correct: <span id="correct"></span></h3>
                <h3>Incorrect: <span id="incorrect"></span></h3>
                <h3>Enter your initials:</h3>
                <input type="text" id="initials" placeholder="Enter your initials here">
                <button id="submit-btn">Submit</button>
            </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
