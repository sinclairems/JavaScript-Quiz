<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>

    <div id="timer">Time: <span id="timeLeft">60</span></div>

  <main>
    <div id="startScreen">

    </div>

    <div id="questionScreen" style="display:none;">

    </div>
  </main>
  <script src="assets/scripts.js"></script>
</body>
</html>
